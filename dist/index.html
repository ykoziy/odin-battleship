<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Battleship</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <header>
      <img src="./img/battleship-game.png" alt="battleship logo" width="854" height="219">
    </header>

    <main id ='game-start'>
      <section id='main-menu'>
        <button id='start-btn'>Start (one player)</button>
        <button id='startTwo-btn'>Start (two players)</button>
      </section>
      <section id='player-name-entry'>
        <h2>Enter player name:</h2>
        <input type="text" id="player-name" name="player-name" placeholder='player name' required>
        <button id='continue-btn'>Continue</button>
      </section>
    </main>
    <main id ='ship-placement'>
      <section id='info-panel'>
        <h2>Drag and drop to place ships. Click on placed ships to rotate.</h2>
      </section>
      <section id ='ship-placement-container'>
        <div id='ship-selection'>
          <h2>Place your ships!</h2>
          <div id='ships'>
            <div id='ship-carrier' data-ship-type='0'></div>
            <div id='ship-battleship' data-ship-type='1'></div>
            <div id='ship-cruiser' data-ship-type='2'></div>
            <div id='ship-submarine' data-ship-type='3'></div>
            <div id='ship-destroyer' data-ship-type='4'></div>
          </div>
          <div id='placement-menu'>
            <button id="reset-btn">Reset</button>
            <button id="random-btn">Random</button>
            <button id="ready-btn" disabled='true'>Ready</button>
          </div>
        </div>
        <div id='ship-board-container'>
          <div class='ship-board'>
          </div>
        </div>   
      </section>  
    </main>

    <main id='game'>
      <section id='info-panel'>
        <h2>turn indicator</h2>
      </section>
      <section id='game-container'>
        <div id='player-board-container'>
          <h2 id='player-one-name'>Player One</h2>
          <div class='game-board'></div>
        </div>
        <div id='enemy-board-container'>
          <h2 id='player-two-name'>Player Two</h2>
          <div class='game-board'></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Created by Yuriy Koziy </p> 
      <a href="https://github.com/ykoziy">
        <img src="./img/icon/github-icon.png" alt="github icon" title='GitHub' width="32" height="32">
      </a>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
