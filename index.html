<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Battleship</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <header><h1>Battleship</h1></header>
    <main id ='game-start'>
      <section id='main-menu'>
        <button>START</button>
      </section>
      <section id='player-name-entry'>
        <input type="text" id="player-name" name="player-name" required>
        <button>CONTINUE</button>
      </section>
    </main>

    <main id ='ship-placement'>
      <div id='ship-selection'>
        <div id='ships'>
          <div id='ship-carrier' data-ship-type='0' draggable="true"></div>
          <div id='ship-battleship' data-ship-type='1' draggable="true"></div>
          <div id='ship-cruiser' data-ship-type='2' draggable="true"></div>
          <div id='ship-submarine' data-ship-type='3' draggable="true"></div>
          <div id='ship-destroyer' data-ship-type='4' draggable="true"></div>
        </div>
        <div id='placement-menu'>
          <button id="reset-btn">Reset</button>
          <button id="ready-btn" disabled='true'>Ready</button>
        </div>
      </div>
      <div id='ship-board-container'>
        <div class='ship-board'>
        </div>
      </div>     
    </main>

    <main id='game'>
      <div id='player-board-container'>
        <h2 id='player-one-name'>Player One</h2>
        <div class='game-board'></div>
      </div>
      <div id='enemy-board-container'>
        <h2 id='player-two-name'>Player Two</h2>
        <div class='game-board'></div>
      </div>
    </main>
    <footer>footer</footer>
    <script src="js/main.js"></script>
  </body>
</html>
